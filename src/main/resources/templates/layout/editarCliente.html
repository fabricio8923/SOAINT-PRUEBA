<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Editar CLiente</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <section th:fragment="editarCliente">
            <form th:action="@{/guardar}" th:object="${persona}"
                  method="POST" class="was-validated">
                <input type="hidden" name="idpersona" th:field="*{idpersona}"/>
                <section th:replace="layout/botonesEditar :: botonesEditar">

                </section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Editar Cliente</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" name="nombre" 
                                                   required="true" th:field="*{nombres}">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidos">Apellidos</label>
                                            <input type="text" class="form-control" name="apellidos" 
                                                   required="true" th:field="*{apellidos}">
                                        </div>
                                        <div class="form-group">
                                            <label for="direccion">Direccion</label>
                                            <input type="text" class="form-control" name="direccion" 
                                                   required="true" th:field="*{direccion}">
                                        </div>
                                         <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" name="email" 
                                                   required="true" th:field="*{email}">
                                        </div>
                                         <div class="form-group">
                                            <label for="telefono">Telefono</label>
                                            <input type="tel" class="form-control" name="telefono" 
                                                   required="true" th:field="*{telefono}">
                                        </div>
                                         <div class="form-group">
                                            <label for="saldo">Saldo</label>
                                            <input type="number" class="form-control" name="saldo" 
                                                   required="true" th:field="*{saldo}">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </section>
    </body>
</html>
